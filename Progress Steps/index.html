<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <title>Progress Steps</title>
</head>

<body>
    <section id="steps-container">
        <div class="steps active-border">1</div>
        <div class="progress"></div>
        <div class="steps">2</div>
        <div class="progress"></div>
        <div class="steps">3</div>
        <div class="progress"></div>
        <div class="steps">4</div>
    </section>
    <section id="buttons-container">
        <button class="button" id="prev" onclick="previous()">Prev</button>
        <button class="button active-button" id="next" onclick="next()">Next</button>
    </section>
    <script src="app.js"></script>
</body>

</html>
